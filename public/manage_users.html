<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Manage Users</h1>
        <div id="user-list"></div>
        <div id="user-form" style="display: none;">
            <h2>Edit User</h2>
            <form id="edit-user-form">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="redditHandle">Reddit Handle:</label>
                <input type="text" id="redditHandle" required>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName">
                <label for="totalQuestions">Total Questions:</label>
                <input type="number" id="totalQuestions">
                <label for="totalCorrect">Total Correct:</label>
                <input type="number" id="totalCorrect">
                <label for="rank">Rank:</label>
                <input type="number" id="rank">
                <label for="isAdmin">Is Admin:</label>
                <input type="checkbox" id="isAdmin">
                <button type="submit">Save Changes</button>
                <button type="button" id="reset-password-btn">Reset Password</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </form>
        </div>
        <a href="admin.html">Back to Admin Dashboard</a>
    </div>
    <script src="manage_users.js"></script>
</body>
</html>
