<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quiz</h1>
        <div id="loading-message" style="display: none;">Loading questions...</div>
        <ul id="question-list" style="list-style-type: none; padding-left: 0;"></ul>
        <button id="submit-quiz" style="display: none;">Submit Quiz</button>
        <button id="reset-quiz" style="display: none;">Reset Quiz</button>
        <button id="quit-quiz">Quit Quiz</button>
        <button id="logout-button">Logout</button>
        <div id="result" style="display: none;"></div>
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Reddit Handle</th>
                        <th>Quizzes Taken</th>
                        <th>Percent Correct</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
        </div>
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html">View Profile</a>
        <a href="contact.html">Contact Us</a>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
