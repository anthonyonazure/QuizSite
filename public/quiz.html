<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscle Testing Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Muscle Testing Quiz</h1>
        <nav>
            <a href="profile.html" class="button">View Profile</a>
            <a href="#" id="contact-link" class="button">Contact Us</a>
        </nav>
    
        <div id="quiz-container">
            <div id="loading-message" style="display: none;">Loading quiz questions...</div>
            <ol id="question-list">
                <!-- Questions will be dynamically inserted here -->
            </ol>
        </div>
    
        <div id="result" style="display: none;"></div>
    
        <button id="submit-quiz" class="button">Submit Quiz</button>
        <button id="reset-quiz" class="button" style="display: none;">Take Another Quiz</button>
        <a href="index.html" id="quit-quiz" class="button button-secondary">Quit Quiz</a>
    </div>

    <div id="contact-form" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Contact Us</h2>
            <form id="contact-us-form">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit" class="button">Send Message</button>
            </form>
        </div>
    </div>
    
    <script src="quiz.js"></script>
</body>
</html>
