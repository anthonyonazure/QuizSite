<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Password Reset - Muscle Testing Quiz</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Request Password Reset</h1>
        <form id="request-reset-form">
            <input type="email" id="email" placeholder="Enter your email address" required>
            <button type="submit">Request Reset</button>
        </form>
        <div id="message"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const form = document.getElementById('request-reset-form');
            const emailInput = document.getElementById('email');
            const messageDiv = document.getElementById('message');

            // Fetch CSRF token
            let csrfToken;
            try {
                const response = await fetch('/api/csrf-token');
                const data = await response.json();
                csrfToken = data.csrfToken;
            } catch (error) {
                console.error('Error fetching CSRF token:', error);
                messageDiv.textContent = 'Error initializing form. Please try again later.';
                return;
            }

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                try {
                    const response = await fetch('/api/request-reset', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'CSRF-Token': csrfToken
                        },
                        body: JSON.stringify({ email: emailInput.value })
                    });
                    const data = await response.json();
                    messageDiv.textContent = data.message || data.error;
                } catch (error) {
                    console.error('Error:', error);
                    messageDiv.textContent = 'An error occurred. Please try again.';
                }
            });
        });
    </script>
</body>
</html>
