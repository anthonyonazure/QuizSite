<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Muscle Testing Quiz</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .input-field {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .required::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register for Muscle Testing Quiz</h1>
        <form id="register-form">
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" class="input-field" placeholder="Enter your first name">
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" class="input-field" placeholder="Enter your last name">
            </div>
            <div>
                <label for="redditHandle" class="required">Reddit Handle:</label>
                <input type="text" id="redditHandle" name="redditHandle" required class="input-field" placeholder="Enter your Reddit username">
            </div>
            <div>
                <label for="email" class="required">Email:</label>
                <input type="email" id="email" name="email" required class="input-field" placeholder="Enter your email address">
            </div>
            <div>
                <label for="password" class="required">Password:</label>
                <input type="password" id="password" name="password" required class="input-field" placeholder="Choose a strong password">
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
    <script src="register.js"></script>
</body>
</html>
