<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Questions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Manage Questions</h1>
        <button id="add-question-btn">Add New Question</button>
        <div id="question-list"></div>
        <div id="question-form" style="display: none;">
            <h2 id="form-title">Add New Question</h2>
            <form id="question-form">
                <label for="question-text">Question:</label>
                <textarea id="question-text" required></textarea>
                <label for="question-answer">Answer:</label>
                <select id="question-answer" required>
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
                <button type="submit">Save Question</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </form>
        </div>
        <a href="admin.html">Back to Admin Dashboard</a>
    </div>
    <script src="manage_questions.js"></script>
</body>
</html>
