<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Questions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Manage Questions</h1>
        <div id="admin-content" style="display: none;">
            <table id="questions-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Question</th>
                        <th>Correct Answer</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Question data will be dynamically loaded here -->
                </tbody>
            </table>
            
            <h2>Add New Question</h2>
            <form id="add-question-form">
                <div>
                    <label for="new-question-text">Question Text:</label>
                    <textarea id="new-question-text" required></textarea>
                </div>
                <div>
                    <label for="new-option-1">Option 1:</label>
                    <input type="text" id="new-option-1" required>
                </div>
                <div>
                    <label for="new-option-2">Option 2:</label>
                    <input type="text" id="new-option-2" required>
                </div>
                <div>
                    <label for="new-option-3">Option 3:</label>
                    <input type="text" id="new-option-3" required>
                </div>
                <div>
                    <label for="new-option-4">Option 4:</label>
                    <input type="text" id="new-option-4" required>
                </div>
                <div>
                    <label for="new-correct-answer">Correct Answer (1-4):</label>
                    <input type="number" id="new-correct-answer" min="1" max="4" required>
                </div>
                <button type="submit">Add Question</button>
            </form>
            
            <a href="admin.html">Back to Admin Dashboard</a>
        </div>
        <div id="login-message" style="display: none;">
            <p>You must be logged in as an admin to access this page.</p>
            <a href="login.html">Login</a>
        </div>
    </div>
    <script>
        async function checkAdminStatus() {
            try {
                const response = await fetch('/api/check-admin', {
                    method: 'GET',
                    credentials: 'include'
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                if (data.isAdmin) {
                    document.getElementById('admin-content').style.display = 'block';
                    // Load the manage_questions.js script only if the user is an admin
                    const script = document.createElement('script');
                    script.src = 'manage_questions.js';
                    document.body.appendChild(script);
                } else {
                    document.getElementById('login-message').style.display = 'block';
                }
            } catch (error) {
                console.error('Error checking admin status:', error);
                document.getElementById('login-message').style.display = 'block';
            }
        }

        document.addEventListener('DOMContentLoaded', checkAdminStatus);
    </script>
</body>
</html>
