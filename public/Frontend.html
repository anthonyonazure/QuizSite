<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscle Testing Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button-primary {
            background-color: #007bff;
            color: white;
        }
        .button-secondary {
            background-color: #6c757d;
            color: white;
        }
        .button-danger {
            background-color: #dc3545;
            color: white;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="error-display" style="background-color: #ffcccc; color: #cc0000; padding: 10px; margin: 10px 0; display: none;"></div>
    <div class="container">
        <h1>Muscle Testing Quiz</h1>
        <a href="/register" class="button">Register</a>
        <div id="login-register">
            <h2>Login, Register, or Reset Password</h2>
            <form id="auth-form">
                <input type="text" id="reddit-handle" name="reddit-handle" placeholder="Reddit Handle" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <div class="button-group">
                    <button type="submit" id="login-button" class="button button-primary">Login</button>
                    <button type="submit" id="register-button" class="button button-secondary">Register</button>
                    <button type="submit" id="reset-password-button" class="button button-secondary">Reset Password</button>
                </div>
            </form>
        </div>

        <div id="message" style="display: none;"></div>

        <div id="quiz-section" style="display: none;">
            <h2>Quiz</h2>
            <p>Use muscle testing to determine if the statement is true or false.</p>
            <div id="question-container">
                <button id="start-quiz-button">Start Quiz</button>
                <h3>Question <span id="question-number"></span></h3>
                <button id="true-button">True</button>
                <button id="false-button">False</button>
            </div>
            <button id="stop-quiz">Stop Quiz</button>
        </div>

        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <table>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
                <!-- Leaderboard entries will be inserted here dynamically -->
            </table>
        </div>
    </div>

    <div id="notification" style="display: none;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const authForm = document.getElementById('auth-form');
            const loginButton = document.getElementById('login-button');
            const registerButton = document.getElementById('register-button');
            const resetPasswordButton = document.getElementById('reset-password-button');
            const errorDisplay = document.getElementById('error-display');
            const notification = document.getElementById('notification');
            const quizSection = document.getElementById('quiz-section');
            const leaderboard = document.getElementById('leaderboard');

            let csrfToken;
            let currentQuestions = [];
            let currentQuestionIndex = 0;

            // Fetch CSRF token when the page loads
            fetch('/api/csrf-token')
                .then(response => response.json())
                .then(data => {
                    csrfToken = data.csrfToken;
                })
                .catch(error => showError('Failed to fetch CSRF token: ' + error.message));

            authForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const clickedButton = document.activeElement;
                if (clickedButton === loginButton) {
                    handleAuth('login');
                } else if (clickedButton === registerButton) {
                    handleAuth('register');
                } else if (clickedButton === resetPasswordButton) {
                    handlePasswordReset();
                }
            });

            async function handleAuth(type) {
                const redditHandle = document.getElementById('reddit-handle').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                const endpoint = type === 'register' ? '/api/register' : '/api/login';
                const body = type === 'register' ? { redditHandle, email, password } : { redditHandle, password };

                console.log('Sending request to:', endpoint, 'with body:', body);

                try {
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'CSRF-Token': csrfToken
                        },
                        body: JSON.stringify(body),
                    });

                    const data = await response.json();
                    console.log('Response received:', data);

                    if (response.ok) {
                        showNotification(data.message, 'success');
                        if (data.redirectUrl) {
                            console.log('Redirecting to:', data.redirectUrl);
                            setTimeout(() => {
                                window.location.href = data.redirectUrl;
                            }, 2000);
                        } else {
                            // Show quiz section after successful login
                            showQuizSection();
                        }
                    } else {
                        if (data.error === 'Token has expired. Please log in again.') {
                            showNotification('Your session has expired. Please log in again.', 'error');
                            // Optionally, redirect to the login page
                            setTimeout(() => {
                                window.location.href = '/login';
                            }, 2000);
                        } else {
                            showNotification(data.error, 'error');
                        }
                    }
                } catch (error) {
                    console.error('Auth error:', error);
                    showNotification('An error occurred. Please try again.', 'error');
                }
            }

            function showError(message) {
                console.error(message);
                errorDisplay.textContent = message;
                errorDisplay.style.display = 'block';
            }

            function showNotification(message, type) {
                console.log('Notification:', message, type);
                notification.textContent = message;
                notification.className = type;
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            }

            async function handlePasswordReset() {
                const email = document.getElementById('email').value;

                try {
                    const response = await fetch('/api/request-reset', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'CSRF-Token': csrfToken
                        },
                        body: JSON.stringify({ email }),
                    });

                    const data = await response.json();
                    console.log('Response received:', data);

                    if (response.ok) {
                        showNotification(data.message, 'success');
                    } else {
                        showNotification(data.error, 'error');
                    }
                } catch (error) {
                    console.error('Password reset error:', error);
                    showNotification('An error occurred. Please try again.', 'error');
                }
            }

            async function startQuiz() {
                try {
                    const response = await fetch('/api/quiz/questions', {
                        headers: {
                            'Authorization': `Bearer ${userToken}`,
                            'CSRF-Token': csrfToken
                        }
                    });
                    if (!response.ok) {
                        throw new Error('Failed to fetch questions');
                    }
                    currentQuestions = await response.json();
                    currentQuestionIndex = 0;
                    document.getElementById('quiz-section').style.display = 'block';
                    showNextQuestion();
                } catch (error) {
                    console.error('Error starting quiz:', error);
                    alert('Failed to start quiz. Please try again.');
                }
            }
            
            function showNextQuestion() {
                if (currentQuestionIndex < currentQuestions.length) {
                    document.getElementById('question-number').textContent = currentQuestionIndex + 1;
                    // The actual question text is not displayed
                } else {
                    finishQuiz();
                }
            }
            
            function answerQuestion(answer) {
                currentQuestions[currentQuestionIndex].userAnswer = answer;
                currentQuestionIndex++;
                showNextQuestion();
            }
            
            function finishQuiz() {
                const answers = currentQuestions.map(q => ({
                    questionId: q.id,
                    userAnswer: q.userAnswer
                }));
            
                fetch('/api/quiz/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${userToken}`,
                        'CSRF-Token': csrfToken
                    },
                    body: JSON.stringify({ answers })
                })
                .then(response => response.json())
                .then(data => {
                    alert(`Quiz completed! You got ${data.correctAnswers} out of ${data.totalQuestions} correct.`);
                    document.getElementById('quiz-section').style.display = 'none';
                    loadLeaderboard(); // Assuming you have this function to update the leaderboard
                })
                .catch(error => {
                    console.error('Error submitting quiz:', error);
                    alert('Failed to submit quiz. Please try again.');
                });
            }
            

            // function to handle token exipration 
            function handleTokenExpiration(error) {
                if (error.message.includes('token expired')) {
                  alert('Your session has expired. Please log in again.');
                  window.location.href = '/admin-login'; // Redirect to admin login page
                }
              }

            function showQuizSection() {
                authForm.style.display = 'none';
                leaderboard.style.display = 'none';
                quizSection.style.display = 'block';
            }

            // Function to fetch and display the leaderboard
            async function fetchLeaderboard() {
                try {
                    const response = await fetch('/api/leaderboard');
                    const data = await response.json();
                    console.log('Leaderboard data:', data);

                    const leaderboardTable = document.querySelector('#leaderboard table');
                    leaderboardTable.innerHTML = '<tr><th>Rank</th><th>Name</th><th>Score</th></tr>';

                    data.forEach((entry, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${entry.name}</td>
                            <td>${entry.score}%</td>
                        `;
                        leaderboardTable.appendChild(row);
                    });

                    leaderboard.style.display = 'block';
                } catch (error) {
                    console.error('Leaderboard fetch error:', error);
                    showNotification('Failed to fetch leaderboard. Please try again.', 'error');
                }
            }

            // Fetch leaderboard on page load
            fetchLeaderboard();
        });
        document.getElementById('true-button').addEventListener('click', () => answerQuestion(true));
        document.getElementById('false-button').addEventListener('click', () => answerQuestion(false));
        document.getElementById('stop-quiz').addEventListener('click', finishQuiz);
        document.getElementById('start-quiz-button').addEventListener('click', startQuiz);
    </script>
</body>
</html>
