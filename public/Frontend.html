<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscle Testing Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button-primary {
            background-color: #007bff;
            color: white;
        }
        .button-secondary {
            background-color: #f0f0f0;
            color: #333;
        }
        .button-secondary:hover {
            background-color: #e0e0e0;
        }
        .button-danger {
            background-color: #dc3545;
            color: white;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
        .button-group {
            position: relative;
            z-index: 10;
        }
        #register-button {
            position: relative;
            z-index: 11;
        }
    </style>
    <meta name="csrf-token" content="{{ csrfToken }}">
</head>

<body>
    <div id="error-display" style="background-color: #ffcccc; color: #cc0000; padding: 10px; margin: 10px 0; display: none;"></div>
    <div class="container">
        <h1>Muscle Testing Quiz</h1>
        <div id="login-register">
            <h2>Login, Register, or Reset Password</h2>
            <form id="auth-form">
                <input type="text" id="reddit-handle" name="reddit-handle" placeholder="Reddit Handle" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit" id="login-button" class="button button-primary">Login</button>
            </form>
            <div class="button-group">
                <button type="button" id="register-button" class="button button-secondary">Register</button>
                <button type="button" id="reset-password-button" class="button button-secondary">Reset Password</button>
            </div>
        </div>

        <div id="message" style="display: none;"></div>

        <div id="quiz-section" style="display: none;">
            <h2>Quiz</h2>
            <p>Use muscle testing to determine if the statement is true or false.</p>
            <div id="question-container">
                <button id="start-quiz-button">Start Quiz</button>
                <h3>Question <span id="question-number"></span></h3>
                <p id="question-text"></p>
                <button id="true-button">True</button>
                <button id="false-button">False</button>
            </div>
            <button id="stop-quiz">Stop Quiz</button>
        </div>

        <div id="leaderboard" style="display: none;">
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Leaderboard entries will be inserted here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="notification" style="display: none;"></div>

    <script src="/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const authForm = document.getElementById('auth-form');
            const errorDisplay = document.getElementById('error-display');
            const notification = document.getElementById('notification');
            const quizSection = document.getElementById('quiz-section');
            const leaderboard = document.getElementById('leaderboard');
            
            let currentQuestions = [];
            let currentQuestionIndex = 0;
        
            authForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                const redditHandle = document.getElementById('reddit-handle').value;
                const password = document.getElementById('password').value;
                
                try {
                    const csrfToken = await fetchCSRFToken();
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'CSRF-Token': csrfToken
                        },
                        body: JSON.stringify({ redditHandle, password }),
                    });
            
                    const data = await response.json();
            
                    if (response.ok) {
                        showNotification(data.message, 'success');
                        
                        // Redirect based on the URL provided by the server
                        setTimeout(() => {
                            window.location.href = data.redirectUrl;
                        }, 1000); // Redirect after 1 second to allow user to see the success message
                    } else {
                        showNotification(data.error || 'Login failed', 'error');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showNotification('An error occurred. Please try again.', 'error');
                }
            });
        
            document.getElementById('register-button').addEventListener('click', function() {
                // Implement registration logic or redirect to registration page
                console.log('Register button clicked');
            });

            document.getElementById('reset-password-button').addEventListener('click', function() {
                // Implement password reset logic or redirect to password reset page
                console.log('Reset password button clicked');
            });

            async function fetchCSRFToken() {
                const response = await fetch('/api/csrf-token');
                const data = await response.json();
                return data.csrfToken;
            }

            async function startQuiz() {
                try {
                    const response = await fetchWithTokenRefresh('/api/quiz/questions');
                    if (!response.ok) {
                        throw new Error('Failed to fetch questions');
                    }
                    currentQuestions = await response.json();
                    currentQuestionIndex = 0;
                    document.getElementById('quiz-section').style.display = 'block';
                    showNextQuestion();
                } catch (error) {
                    console.error('Error starting quiz:', error);
                    showNotification('Failed to start quiz. Please try again.', 'error');
                }
            }
            
            function showNextQuestion() {
                if (currentQuestionIndex < currentQuestions.length) {
                    const questionNumber = document.getElementById('question-number');
                    const questionText = document.getElementById('question-text');
                    questionNumber.textContent = currentQuestionIndex + 1;
                    questionText.textContent = currentQuestions[currentQuestionIndex].statement;
                } else {
                    finishQuiz();
                }
            }
            
            function answerQuestion(answer) {
                currentQuestions[currentQuestionIndex].userAnswer = answer;
                currentQuestionIndex++;
                showNextQuestion();
            }

            async function finishQuiz() {
                try {
                    const csrfToken = await fetchCSRFToken();
                    const response = await fetch('/api/quiz/submit', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'CSRF-Token': csrfToken
                        },
                        body: JSON.stringify({
                            answers: currentQuestions.map(q => ({
                                questionId: q.id,
                                userAnswer: q.userAnswer
                            }))
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to submit quiz');
                    }

                    const result = await response.json();
                    showNotification(`Quiz finished! You got ${result.correctAnswers} out of ${result.totalQuestions} correct.`, 'success');
                    document.getElementById('quiz-section').style.display = 'none';
                    fetchLeaderboard();
                } catch (error) {
                    console.error('Error finishing quiz:', error);
                    showNotification('Failed to submit quiz. Please try again.', 'error');
                }
            }

            async function fetchLeaderboard() {
                try {
                    const response = await fetch('/api/leaderboard');
                    const leaderboardData = await response.json();
                    const leaderboardBody = document.querySelector('#leaderboard tbody');
            
                    leaderboardBody.innerHTML = '';
                    leaderboardData.forEach((entry, index) => {
                        const row = `
                            <tr>
                                <td>${index + 1}</td>
                                <td>${entry.name}</td>
                                <td>${entry.score}</td>
                            </tr>
                        `;
                        leaderboardBody.innerHTML += row;
                    });
                    leaderboard.style.display = 'block';
                } catch (error) {
                    console.error('Error fetching leaderboard:', error);
                    showNotification('Failed to fetch leaderboard', 'error');
                }
            }

            function showError(message) {
                console.error(message);
                errorDisplay.textContent = message;
                errorDisplay.style.display = 'block';
            }

            function showNotification(message, type) {
                console.log('Notification:', message, type);
                notification.textContent = message;
                notification.className = type;
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            }

            async function handlePasswordReset() {
                const email = document.getElementById('email').value;
            
                try {
                    const csrfToken = await fetchCSRFToken();
                    const response = await fetch('/api/request-reset', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'CSRF-Token': csrfToken
                        },
                        body: JSON.stringify({ email }),
                    });

                    const data = await response.json();
                    console.log('Response received:', data);

                    if (response.ok) {
                        showNotification(data.message, 'success');
                    } else {
                        showNotification(data.error, 'error');
                    }
                } catch (error) {
                    console.error('Password reset error:', error);
                    showNotification('An error occurred. Please try again.', 'error');
                }
            }
            
            document.getElementById('true-button').addEventListener('click', () => answerQuestion(true));
            document.getElementById('false-button').addEventListener('click', () => answerQuestion(false));
            document.getElementById('stop-quiz').addEventListener('click', finishQuiz);
            document.getElementById('start-quiz-button').addEventListener('click', startQuiz);
        });
    </script>
</body>
</html>
