<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscle Testing Quiz</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #quiz-section, #question-list {
            margin: 10px 0;
        }
        #quiz-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #loading-message {
            color: #3498db;
            font-weight: bold;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #quit-quiz {
            background-color: #e74c3c;
        }
        #quit-quiz:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Muscle Testing Quiz</h1>
        <div id="user-info"></div>
        <div id="quiz-section">
            <div id="loading-message" style="display: none;">Loading quiz...</div>
            <div id="question-list">
                <!-- Questions will be dynamically loaded here -->
            </div>
            <div id="result" style="display: none;"></div>
            <button id="submit-quiz">Submit Answers</button>
            <button id="reset-quiz" style="display: none;">Take Another Quiz</button>
            <button id="quit-quiz">Quit Quiz</button>
        </div>
        <div id="leaderboard-section">
            <h2>Leaderboard</h2>
            <table id="leaderboard">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Reddit Handle</th>
                        <th>Quizzes Taken</th>
                        <th>Percent Correct</th>
                        <th>Trend</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Leaderboard data will be inserted here -->
                </tbody>
            </table>
        </div>
        <div class="nav-links">
            <a href="profile.html" id="view-profile">View Profile</a>
            <a href="contact.html" id="contact-us">Contact Us</a>
            <button id="logout">Logout</button>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="quiz.js"></script>
    <script src="js/frontend.js"></script>
</body>
</html>
