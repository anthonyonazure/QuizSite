<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav">
        <div class="container nav-content">
            <h1 class="nav-title">Admin Dashboard</h1>
            <div class="nav-buttons">
                <button id="back-to-quiz-btn" class="btn btn-primary">Back to Quiz</button>
                <button id="logout-btn" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Questions Management Section -->
        <section class="section">
            <div class="section-header">
                <h2 class="section-title">Questions Management</h2>
                <button id="add-question-btn" class="btn btn-success">
                    Add New Question
                </button>
            </div>

            <div id="question-list" class="grid">
                <!-- Questions will be populated here -->
            </div>

            <div id="question-form" class="form hidden">
                <h3 id="form-title" class="mb-2">Add New Question</h3>
                <form>
                    <div class="form-group">
                        <label class="form-label" for="question-text">
                            Question Text
                        </label>
                        <textarea id="question-text" class="form-textarea"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="question-answer">
                            Answer
                        </label>
                        <select id="question-answer" class="form-select">
                            <option value="true">True</option>
                            <option value="false">False</option>
                        </select>
                    </div>
                    <div class="flex flex-end gap-2">
                        <button type="button" id="cancel-question-btn" class="btn btn-danger">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                            Save Question
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Users Management Section -->
        <section class="section">
            <div class="section-header">
                <h2 class="section-title">Users Management</h2>
                <button id="add-user-btn" class="btn btn-success">
                    Add New User
                </button>
            </div>
            
            <div id="user-list" class="grid">
                <!-- Users will be populated here -->
            </div>

            <div id="user-form" class="form hidden">
                <h3 id="user-form-title" class="mb-2">Add New User</h3>
                <form id="edit-user-form">
                    <div class="grid grid-cols-2">
                        <div class="form-group">
                            <label class="form-label" for="email">
                                Email
                            </label>
                            <input type="email" id="email" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="redditHandle">
                                Reddit Handle
                            </label>
                            <input type="text" id="redditHandle" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="firstName">
                                First Name
                            </label>
                            <input type="text" id="firstName" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="lastName">
                                Last Name
                            </label>
                            <input type="text" id="lastName" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="password">
                                Password
                            </label>
                            <input type="password" id="password" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="totalQuestions">
                                Total Questions
                            </label>
                            <input type="number" id="totalQuestions" class="form-input" value="0">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="totalCorrect">
                                Total Correct
                            </label>
                            <input type="number" id="totalCorrect" class="form-input" value="0">
                        </div>
                        <div class="form-group">
                            <label class="form-label">
                                <input type="checkbox" id="isAdmin">
                                Is Admin
                            </label>
                        </div>
                    </div>
                    <div class="flex flex-end gap-2">
                        <button type="button" id="reset-password-btn" class="btn btn-warning">
                            Reset Password
                        </button>
                        <button type="button" id="cancel-btn" class="btn btn-danger">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                            Save User
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <script src="js/auth.js"></script>
    <script src="manage_questions.js"></script>
    <script src="manage_users.js"></script>
</body>
</html>
