<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Muscle Testing Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard - Muscle Testing Quiz</h1>

        <div id="admin-login">
            <h2>Admin Login</h2>
            <form id="admin-login-form">
                <input type="text" id="admin-username" placeholder="Username" required>
                <input type="password" id="admin-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="admin-panel" style="display: none;">
            <h2>User Management</h2>
            <table id="user-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Reddit Handle</th>
                        <th>Quizzes Taken</th>
                        <th>Total Correct</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <h2>Question Management</h2>
            <form id="add-question-form">
                <input type="text" id="question-statement" placeholder="Question statement" required>
                <select id="question-answer" required>
                    <option value="">Select answer</option>
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
                <button type="submit">Add Question</button>
            </form>
            <table id="question-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Statement</th>
                        <th>Answer</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div id="edit-question-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Question</h2>
            <form id="edit-question-form">
                <input type="hidden" id="edit-question-id">
                <input type="text" id="edit-question-statement" required>
                <select id="edit-question-answer" required>
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
                <button type="submit">Update Question</button>
            </form>
        </div>
    </div>

    <script>
        let adminToken = '';

        // Admin Login
        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;

            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (data.token) {
                    adminToken = data.token;
                    document.getElementById('admin-login').style.display = 'none';
                    document.getElementById('admin-panel').style.display = 'block';
                    fetchUsers();
                    fetchQuestions();
                } else {
                    alert('Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Please try again.');
            }
        });

        // Fetch and display users
        async function fetchUsers() {
            try {
                const response = await fetch('/admin/users', {
                    headers: { 'Authorization': adminToken }
                });
                const users = await response.json();
                const tbody = document.querySelector('#user-table tbody');
                tbody.innerHTML = '';
                users.forEach(user => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.firstName || ''}</td>
                        <td>${user.lastName || ''}</td>
                        <td>${user.redditHandle}</td>
                        <td>${user.quizzesTaken}</td>
                        <td>${user.totalCorrect}</td>
                        <td>
                            <button onclick="deleteUser(${user.id})">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Fetch users error:', error);
                alert('Failed to fetch users. Please try again.');
            }
        }

        // Delete user
        async function deleteUser(id) {
            if (confirm('Are you sure you want to delete this user?')) {
                try {
                    const response = await fetch(`/admin/users/${id}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': adminToken }
                    });
                    if (response.ok) {
                        fetchUsers();
                    } else {
                        alert('Failed to delete user');
                    }
                } catch (error) {
                    console.error('Delete user error:', error);
                    alert('Failed to delete user. Please try again.');
                }
            }
        }

        // Fetch and display questions
        async function fetchQuestions() {
            try {
                const response = await fetch('/admin/questions', {
                    headers: { 'Authorization': adminToken }
                });
                const questions = await response.json();
                const tbody = document.querySelector('#question-table tbody');
                tbody.innerHTML = '';
                questions.forEach(question => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${question.id}</td>
                        <td>${question.statement}</td>
                        <td>${question.answer}</td>
                        <td>
                            <button onclick="editQuestion(${question.id}, '${question.statement}', ${question.answer})">Edit</button>
                            <button onclick="deleteQuestion(${question.id})">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Fetch questions error:', error);
                alert('Failed to fetch questions. Please try again.');
            }
        }

        // Add new question
        document.getElementById('add-question-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const statement = document.getElementById('question-statement').value;
            const answer = document.getElementById('question-answer').value === 'true';

            try {
                const response = await fetch('/admin/questions', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': adminToken
                    },
                    body: JSON.stringify({ statement, answer })
                });
                if (response.ok) {
                    fetchQuestions();
                    document.getElementById('add-question-form').reset();
                } else {
                    alert('Failed to add question');
                }
            } catch (error) {
                console.error('Add question error:', error);
                alert('Failed to add question. Please try again.');
            }
        });

        // Edit question
        function editQuestion(id, statement, answer) {
            document.getElementById('edit-question-id').value = id;
            document.getElementById('edit-question-statement').value = statement;
            document.getElementById('edit-question-answer').value = answer.toString();
            document.getElementById('edit-question-modal').style.display = 'block';
        }

        document.getElementById('edit-question-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-question-id').value;
            const statement = document.getElementById('edit-question-statement').value;
            const answer = document.getElementById('edit-question-answer').value === 'true';

            try {
                const response = await fetch(`/admin/questions/${id}`, {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': adminToken
                    },
                    body: JSON.stringify({ statement, answer })
                });
                if (response.ok) {
                    fetchQuestions();
                    document.getElementById('edit-question-modal').style.display = 'none';
                } else {
                    alert('Failed to update question');
                }
            } catch (error) {
                console.error('Edit question error:', error);
                alert('Failed to update question. Please try again.');
            }
        });

        // Delete question
        async function deleteQuestion(id) {
            if (confirm('Are you sure you want to delete this question?')) {
                try {
                    const response = await fetch(`/admin/questions/${id}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': adminToken }
                    });
                    if (response.ok) {
                        fetchQuestions();
                    } else {
                        alert('Failed to delete question');
                    }
                } catch (error) {
                    console.error('Delete question error:', error);
                    alert('Failed to delete question. Please try again.');
                }
            }
        }

        // Close modal
        document.querySelector('.close').onclick = function() {
            document.getElementById('edit-question-modal').style.display = "none";
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target == document.getElementById('edit-question-modal')) {
                document.getElementById('edit-question-modal').style.display = "none";
            }
        }
    </script>
</body>
</html>
