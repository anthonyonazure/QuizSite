<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Muscle Testing Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard - Muscle Testing Quiz</h1>

        <div id="admin-login">
            <h2>Admin Login</h2>
            <form id="admin-login-form">
                <input type="text" id="admin-username" placeholder="Username" required>
                <input type="password" id="admin-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="admin-login-message"></p>
        </div>

        <div id="admin-panel" style="display: none;">
            <h2>User Management</h2>
            <table id="user-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Reddit Handle</th>
                        <th>Email</th>
                        <th>Is Admin</th>
                        <th>Quizzes Taken</th>
                        <th>Total Correct</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User data will be populated here -->
                </tbody>
            </table>

            <h3>Add New User</h3>
            <form id="add-user-form">
                <input type="text" id="new-firstName" placeholder="First Name">
                <input type="text" id="new-lastName" placeholder="Last Name">
                <input type="text" id="new-redditHandle" placeholder="Reddit Handle" required>
                <input type="email" id="new-email" placeholder="Email" required>
                <input type="password" id="new-password" placeholder="Password" required>
                <label>
                    <input type="checkbox" id="new-isAdmin">
                    Is Admin
                </label>
                <button type="submit">Add User</button>
            </form>

            <h2>Question Management</h2>
            <form id="add-question-form">
                <input type="text" id="new-question-statement" placeholder="Question Statement" required>
                <select id="new-question-answer" required>
                    <option value="">Select answer</option>
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
                <button type="submit">Add Question</button>
            </form>

            <table id="question-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Statement</th>
                        <th>Answer</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Question data will be populated here -->
                </tbody>
            </table>

            <button id="logout-button">Logout</button>
        </div>
    </div>

    <div id="edit-user-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit User</h2>
            <form id="edit-user-form">
                <input type="hidden" id="edit-user-id">
                <input type="text" id="edit-user-firstName" placeholder="First Name" required>
                <input type="text" id="edit-user-lastName" placeholder="Last Name" required>
                <input type="text" id="edit-user-redditHandle" placeholder="Reddit Handle" required>
                <input type="email" id="edit-user-email" placeholder="Email" required>
                <label>
                    <input type="checkbox" id="edit-user-isAdmin"> Is Admin
                </label>
                <button type="submit">Update User</button>
            </form>
        </div>
    </div>

    <div id="edit-question-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Question</h2>
            <form id="edit-question-form">
                <input type="hidden" id="edit-question-id">
                <input type="text" id="edit-question-statement" required>
                <select id="edit-question-answer" required>
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
                <button type="submit">Update Question</button>
            </form>
        </div>
    </div>

    <script>
        let adminToken = '';
        let csrfToken = '';

        // Fetch CSRF token
        fetch('/api/csrf-token')
        .then(response => response.json())
        .then(data => {
            csrfToken = data.csrfToken;
            console.log('CSRF token fetched');
        })
        .catch(error => console.error('Error fetching CSRF token:', error));

        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;
        
            try {
                console.log('Attempting admin login');
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'CSRF-Token': csrfToken
                    },
                    body: JSON.stringify({ username, password })
                });
        
                const data = await response.json();
                console.log('Login response:', data);
        
                if (response.ok && data.token) {
                    adminToken = data.token;
                    localStorage.setItem('adminToken', adminToken);
                    console.log('Admin token stored:', adminToken);
                    document.getElementById('admin-login').style.display = 'none';
                    document.getElementById('admin-panel').style.display = 'block';
                    await loadUsers();
                    await loadQuestions();
                } else {
                    alert(data.error || 'Login failed. Please try again.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('An error occurred during login');
            }
        });
        
        async function loadUsers() {
            console.log('Loading users. adminToken:', adminToken);
            if (!adminToken) {
                console.error('No admin token available');
                alert('You are not logged in. Please log in and try again.');
                return;
            }
            try {
                const response = await fetch('/api/admin/users', {
                    headers: { 
                        'Authorization': `Bearer ${adminToken}`,
                        'CSRF-Token': csrfToken
                    }
                });
                console.log('Users response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const users = await response.json();
                console.log('Users fetched:', users);
                
                const tbody = document.querySelector('#user-table tbody');
                tbody.innerHTML = '';
                users.forEach(user => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.firstName}</td>
                        <td>${user.lastName}</td>
                        <td>${user.redditHandle}</td>
                        <td>${user.email}</td>
                        <td>${user.isAdmin}</td>
                        <td>${user.quizzesTaken}</td>
                        <td>${user.totalCorrect}</td>
                        <td>
                            <button class="edit-user" data-id="${user.id}">Edit</button>
                            <button class="delete-user" data-id="${user.id}">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error loading users:', error);
                alert('Failed to load users. Please try again.');
            }
        }
    
        async function editUser(id) {
            try {
                const response = await fetch(`/api/admin/users/${id}`, {
                    headers: { 
                        'Authorization': `Bearer ${adminToken}`,
                        'CSRF-Token': csrfToken
                    }
                });
                if (!response.ok) {
                    throw new Error('Failed to fetch user details');
                }
                const user = await response.json();
                document.getElementById('edit-user-id').value = user.id;
                document.getElementById('edit-user-firstName').value = user.firstName;
                document.getElementById('edit-user-lastName').value = user.lastName;
                document.getElementById('edit-user-redditHandle').value = user.redditHandle;
                document.getElementById('edit-user-email').value = user.email;
                document.getElementById('edit-user-isAdmin').checked = user.isAdmin;
                document.getElementById('edit-user-modal').style.display = 'block';
            } catch (error) {
                console.error('Error fetching user details:', error);
                alert('Failed to load user details. Please try again.');
            }
        }
    
        document.getElementById('edit-user-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-user-id').value;
            const firstName = document.getElementById('edit-user-firstName').value;
            const lastName = document.getElementById('edit-user-lastName').value;
            const redditHandle = document.getElementById('edit-user-redditHandle').value;
            const email = document.getElementById('edit-user-email').value;
            const isAdmin = document.getElementById('edit-user-isAdmin').checked;
    
            try {
                const response = await fetch(`/api/admin/users/${id}`, {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`,
                        'CSRF-Token': csrfToken
                    },
                    body: JSON.stringify({ firstName, lastName, redditHandle, email, isAdmin })
                });
    
                if (!response.ok) {
                    throw new Error('Failed to update user');
                }
    
                document.getElementById('edit-user-modal').style.display = 'none';
                loadUsers();
            } catch (error) {
                console.error('Error updating user:', error);
                alert('Failed to update user. Please try again.');
            }
        });
    
        async function deleteQuestion(id) {
            if (confirm('Are you sure you want to delete this question?')) {
                try {
                    const response = await fetch(`/api/admin/questions/${id}`, {
                        method: 'DELETE',
                        headers: { 
                            'Authorization': `Bearer ${adminToken}`,
                            'CSRF-Token': csrfToken
                        }
                    });
                    if (!response.ok) {
                        throw new Error('Failed to delete question');
                    }
                    await loadQuestions();
                } catch (error) {
                    console.error('Error deleting question:', error);
                    alert('Failed to delete question. Please try again.');
                }
            }
        }
    
        async function loadQuestions() {
            try {
                const response = await fetch('/api/admin/questions', {
                    headers: { 
                        'Authorization': `Bearer ${adminToken}`,
                        'CSRF-Token': csrfToken
                    }
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const questions = await response.json();
                const questionTable = document.querySelector('#question-table tbody');
                questionTable.innerHTML = '';
                questions.forEach(question => {
                    const row = `
                        <tr>
                            <td>${question.id}</td>
                            <td>${question.statement}</td>
                            <td>${question.answer ? 'True' : 'False'}</td>
                            <td>
                                <button class="edit-question" data-id="${question.id}">Edit</button>
                                <button class="delete-question" data-id="${question.id}">Delete</button>
                            </td>
                        </tr>
                    `;
                    questionTable.innerHTML += row;
                });
            } catch (error) {
                console.error('Error loading questions:', error);
                alert('Failed to load questions. Please try again.');
            }
        }
    
        document.getElementById('add-question-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const statement = document.getElementById('new-question-statement').value;
            const answer = document.getElementById('new-question-answer').value === 'true';
    
            try {
                const response = await fetch('/api/admin/questions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`,
                        'CSRF-Token': csrfToken
                    },
                    body: JSON.stringify({ statement, answer })
                });
    
                if (!response.ok) {
                    throw new Error('Failed to add question');
                }
    
                document.getElementById('add-question-form').reset();
                loadQuestions();
            } catch (error) {
                console.error('Error adding question:', error);
                alert('Failed to add question. Please try again.');
            }
        });
    
        async function editQuestion(id) {
            try {
                const response = await fetch(`/api/admin/questions/${id}`, {
                    headers: { 
                        'Authorization': `Bearer ${adminToken}`,
                        'CSRF-Token': csrfToken
                    }
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Failed to fetch question details: ${response.status} ${response.statusText}. ${errorData.error || ''}`);
                }
                const question = await response.json();
                document.getElementById('edit-question-id').value = question.id;
                document.getElementById('edit-question-statement').value = question.statement;
                document.getElementById('edit-question-answer').value = question.answer.toString();
                document.getElementById('edit-question-modal').style.display = 'block';
            } catch (error) {
                console.error('Error fetching question details:', error);
                alert(`Failed to load question details. Please try again. Error: ${error.message}`);
            }
        }
    
        document.getElementById('edit-question-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-question-id').value;
            const statement = document.getElementById('edit-question-statement').value;
            const answer = document.getElementById('edit-question-answer').value === 'true';
        
            try {
                const response = await fetch(`/api/admin/questions/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`,
                        'CSRF-Token': csrfToken
                    },
                    body: JSON.stringify({ statement, answer })
                });
        
                if (!response.ok) {
                    throw new Error('Failed to update question');
                }
        
                document.getElementById('edit-question-modal').style.display = 'none';
                await loadQuestions();
            } catch (error) {
                console.error('Error updating question:', error);
                alert('Failed to update question. Please try again.');
            }
        });
    
        async function deleteQuestion(id) {
            if (confirm('Are you sure you want to delete this question?')) {
                try {
                    const response = await fetch(`/api/admin/questions/${id}`, {
                        method: 'DELETE',
                        headers: { 
                            'Authorization': `Bearer ${adminToken}`,
                            'CSRF-Token': csrfToken
                        }
                    });
                    if (!response.ok) {
                        throw new Error('Failed to delete question');
                    }
                    loadQuestions();
                } catch (error) {
                    console.error('Error deleting question:', error);
                    alert('Failed to delete question. Please try again.');
                }
            }
        }
    
        // Close modals when clicking on <span> (x)
        document.querySelectorAll('.close').forEach(closeBtn => {
            closeBtn.onclick = function() {
                this.closest('.modal').style.display = 'none';
            }
        });
    
        // Close modals when clicking outside of them
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    
        // Function to check if admin is logged in and load data
        async function checkAdminLoginStatus() {
            adminToken = localStorage.getItem('adminToken');
            console.log('Stored token in localStorage:', adminToken);
            if (adminToken) {
                try {
                    const response = await fetch('/api/admin/verify-token', {
                        headers: { 
                            'Authorization': `Bearer ${adminToken}`,
                            'CSRF-Token': csrfToken
                        }
                    });
                    if (response.ok) {
                        console.log('Admin token verified');
                        document.getElementById('admin-login').style.display = 'none';
                        document.getElementById('admin-panel').style.display = 'block';
                        loadUsers();
                        loadQuestions();
                    } else {
                        throw new Error('Invalid token');
                    }
                } catch (error) {
                    console.error('Token verification failed:', error);
                    logout();
                }
            } else {
                console.log('No admin token found in local storage');
                document.getElementById('admin-login').style.display = 'block';
                document.getElementById('admin-panel').style.display = 'none';
            }
        }

        function logout() {
            adminToken = '';
            localStorage.removeItem('adminToken');
            document.getElementById('admin-login').style.display = 'block';
            document.getElementById('admin-panel').style.display = 'none';
            console.log('Logged out');
        }

        async function refreshCSRFToken() {
            try {
                const response = await fetch('/api/csrf-token');
                const data = await response.json();
                csrfToken = data.csrfToken;
                console.log('CSRF token refreshed');
            } catch (error) {
                console.error('Error refreshing CSRF token:', error);
            }
        }

        document.getElementById('add-user-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                firstName: document.getElementById('new-firstName').value,
                lastName: document.getElementById('new-lastName').value,
                redditHandle: document.getElementById('new-redditHandle').value,
                email: document.getElementById('new-email').value,
                password: document.getElementById('new-password').value,
                isAdmin: document.getElementById('new-isAdmin').checked
            };

            try {
                const response = await fetch('/api/admin/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`,
                        'CSRF-Token': csrfToken
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                if (response.ok) {
                    alert('User added successfully');
                    loadUsers(); // Refresh the user list
                    document.getElementById('add-user-form').reset();
                } else {
                    alert(`Error: ${data.error || 'Failed to add user'}`);
                }
            } catch (error) {
                console.error('Error adding user:', error);
                alert('An error occurred while adding the user');
            }
        });

        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('edit-user')) {
                editUser(e.target.getAttribute('data-id'));
            } else if (e.target.classList.contains('delete-user')) {
                deleteUser(e.target.getAttribute('data-id'));
            }
        });

        // Edit question
document.querySelectorAll('.edit-question-btn').forEach(button => {
    button.addEventListener('click', async (e) => {
        const questionId = e.target.dataset.id;
        const statement = prompt('Enter new statement:');
        const answer = confirm('Is the answer true?');
        
        try {
            const response = await fetch(`/api/admin/questions/${questionId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'CSRF-Token': csrfToken
                },
                body: JSON.stringify({ statement, answer })
            });
            
            if (response.ok) {
                alert('Question updated successfully');
                location.reload();
            } else {
                alert('Failed to update question');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while updating the question');
        }
    });
});

// Delete question
document.querySelectorAll('.delete-question-btn').forEach(button => {
    button.addEventListener('click', async (e) => {
        const questionId = e.target.dataset.id;
        if (confirm('Are you sure you want to delete this question?')) {
            try {
                const response = await fetch(`/api/admin/questions/${questionId}`, {
                    method: 'DELETE',
                    headers: {
                        'CSRF-Token': csrfToken
                    }
                });
                
                if (response.ok) {
                    alert('Question deleted successfully');
                    location.reload();
                } else {
                    alert('Failed to delete question');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while deleting the question');
            }
        }
    });
});

document.querySelector('#question-table tbody').addEventListener('click', async (e) => {
    if (e.target.classList.contains('edit-question')) {
        const id = e.target.dataset.id;
        editQuestion(id);
    } else if (e.target.classList.contains('delete-question')) {
        const id = e.target.dataset.id;
        deleteQuestion(id);
            }
        });
        // Check admin login status when page loads
        checkAdminLoginStatus();

        document.getElementById('logout-button').addEventListener('click', logout);
    </script>
</body>
</html>
