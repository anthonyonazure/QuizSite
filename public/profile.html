<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <div id="profile-info">
            <p id="loading-message">Loading profile data...</p>
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <p><strong>Reddit Handle:</strong> <span id="user-reddit-handle"></span></p>
            <p><strong>Correct Answers:</strong> <span id="user-correct-answers"></span></p>
            <p><strong>Completed Quizzes:</strong> <span id="user-completed-quizzes"></span></p>
            <p><strong>Overall Percent Correct:</strong> <span id="user-percent-correct"></span></p>
            <p><strong>Percent Correct Trend:</strong> <span id="user-percent-trend"></span></p>
            <p><strong>Overall Rank:</strong> <span id="user-overall-rank"></span></p>
            <p><strong>Rank (Similar Questions Answered):</strong> <span id="user-similar-rank"></span></p>
        </div>
        <a href="quiz.html" class="button">Back to Quiz</a>
    </div>
    <script src="profile.js"></script>
</body>
</html>
